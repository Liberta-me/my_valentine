<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юпиииии!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ffccff, #d9b3ff);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            color: #990099;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .gif-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gif-container img {
            max-width: 30%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        #sound-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff66cc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            display: none; /* Скрываем, если музыка запустилась */
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <h1>Юпиииии! Ты самая-самая лучшая, милаха ❤️</h1>
    <div class="gif-container">
        <img src="how-i-met-your-mother-himym.gif" alt="Celebration gif">
        <img src="happy-cat-happy-happy-cat.gif" alt="Dancing cat gif">
        <img src="icegif-156.gif" alt="Excited gif">
    </div>
    <audio id="happy-audio" autoplay loop>
        <source src="happyhappy.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <button id="sound-button">Включить звук</button>
    <script>
        const music = document.getElementById('happy-audio');
        const soundButton = document.getElementById('sound-button');

        // Попытка автозапуска музыки
        music.play().catch(() => {
            soundButton.style.display = 'block'; // Показываем кнопку, если не получилось
        });

        // Запуск музыки при нажатии на кнопку
        soundButton.addEventListener('click', () => {
            music.play().then(() => {
                soundButton.style.display = 'none'; // Убираем кнопку, если музыка запустилась
            }).catch(err => console.log('Ошибка запуска аудио:', err));
        });
    </script>
</body>
</html>
