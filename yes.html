<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юпиииии!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ffccff, #d9b3ff);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #990099;
            margin-bottom: 20px;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <h1>Юпиииии! Ты самая-самая лучшая, милаха ❤️</h1>
    <div class="gif-container">
        <img src="happy-cat-happy-happy-cat.gif" alt="Cat gif">
        <img src="how-i-met-your-mother-himym.gif" alt="Celebration gif">
        <img src="icegif-156.gif" alt="Excited gif">
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createFirework() {
            const colors = ['#ff6666', '#ffcc66', '#66ccff', '#cc66ff'];
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const size = Math.random() * 3 + 2;
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < 50; i++) {
                const angle = (Math.PI * 2) / 50 * i;
                const velocity = Math.random() * 2 + 1;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;

                setTimeout(() => {
                    ctx.beginPath();
                    ctx.arc(x + dx * 10, y + dy * 10, size, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.fill();
                }, i * 10);
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            createFirework();
            setTimeout(animateFireworks, 1000);
        }

        animateFireworks();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
