<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Будь моей Валентинкой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="confetti-container"></div>
    <div class="content">
        <h1>Эмиль, возможно ещё немного рановато, но вдруг кто-то спросит тебя раньше меня?!<br> Любимка, ты будешь моей Валентинкой?</h1>
        <div class="buttons">
            <button id="yes-button">Да!</button>
            <button id="no-button">Нет, я вонючка</button>
        </div>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="careless_whisper.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
